<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kc_house_data</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./js/kc_house_data.js"></script>
  <style>
    body {
      margin: 10px 20px 30px 40px
    }
  </style>
</head>
<body>
  <h1>Univariate Linear Regression (단변수 선형회귀)</h1>
  <button class="btn btn-success" type="button" onclick="toggleVisor()">Toggle Visor</button><br><br>
  <div id="text">No trained model</div>
  <button type="button" class="btn btn-warning" onclick="train()">Train new Model</button><br><br>
  <input id="predict-input" placeholder="2000">
  <button type="button" class="btn btn-primary" id="predict-button" disabled onclick="predict()">Predict new Data</button><br>
  <div id="predict-output"></div>
</body>
</html>
